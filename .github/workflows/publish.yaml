name: Render and Publish Quarto Site

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install Quarto CLI from the provided GitHub release link
      - name: Install Quarto CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.5.57/quarto-1.5.57-linux-arm64.deb
          sudo dpkg -i quarto-1.5.57-linux-arm64.deb

      # Check if a Quarto project exists, and if not, create it
      - name: Check for Quarto Project
        run: |
          if [ ! -f "_quarto.yml" ]; then
            echo "Quarto project not found. Creating a new Quarto project."
            quarto create-project .
            quarto create presentation.qmd
            git add .
            git commit -m "Initialize Quarto project"
            git push origin main
          else
            echo "Quarto project already exists."
          fi

      # Render the Quarto Project
      - name: Render Quarto Project
        run: quarto render

      # Initialize gh-pages branch if it does not exist
      - name: Initialize gh-pages Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan gh-pages || true
          git reset --hard
          git commit --allow-empty -m "Initialize gh-pages branch"
          git push origin gh-pages

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
